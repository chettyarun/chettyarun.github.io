baseURL = 'http://chettyarun.com/'
languageCode = 'en'
title = 'Chetty Arun'
theme = 'hugo-blog-awesome'

# This defines how dates are formatted
defaultContentLanguage = "en-gb"

# Enable emojis globally
enableEmoji = true
ignoreErrors = ["additional-script-loading-error"] # ignore error of loading additional scripts.

# set markup.highlight.noClasses=false to enable code highlight
[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark.renderer]
    unsafe = true
	[markup.tableOfContents]
		startLevel = 2 # ToC starts from H2
		endLevel = 4 # ToC ends at H4
		ordered = false # generates <ul> instead of <ol>

[menu]
    # The page reference (pageRef) is useful for menu highlighting
    # When pageRef is set, setting `url` is optional; it will be used as a fallback if the page is not found.
  [[menu.main]]
    pageRef="posts"
    name = 'Posts'
    url = '/posts/'
    weight = 10
  [[menu.main]]
    pageRef="bio"
    name = 'Bio'
    url = '/bio/'
    weight = 20

[params]
  sitename = "Chetty Arun"
  defaultColor = "light" # set color mode: dark, light, auto
  # Setting it to 'auto' applies the color scheme based on the visitor's device color preference.If you don't specify anything, ignore this parameter, or leave it blank,
  # the default value is set to 'auto'.
  
  # You can take a look at layouts/index.html for more information.
  description = "Culture head at Razorpay. A part of the core founding team. Used to head the design team before"
  mainSections = ['posts']
  toc = false # set to false to disable table of contents 'globally'
  goToTop = true # set to false to disable 'go to top' button
  additionalScripts = ['js/custom.js', 'js/custom-2.js']
  # Will try to load 'assets/js/custom.js' and 'assets/js/custom-2.js'.
  # Your custom scripts will be concatinated to one file `custom.js`.
  # When building for production it will be minified.
  # The file `custom.js` is loaded on each page (before body tag ends).
  dateFormat = "January 2, 2006" # default date format used on various pages
  rssFeedDescription = "full" # available options: 1) summary 2) full
  # summary - includes a short summary of the blog post in the RSS feed. Generated using Hugo .Summary .
  # full - includes full blog post in the RSS feed. Generated using Hugo .Content .
  # By default (or if nothing is specified), summary is used.

  enableComments = false

  [params.author]
  avatar = "avatar.jpg" # put the file in assets folder; also ensure that image has same height and width
  # Note: image is not rendered if the resource(avatar image) is not found. No error is displayed.
  intro = "Hi, I'm Chetty Arun"
  name = "Chetty Arun"
  description = "I am a part of the core founding team at [Razorpay](https://razorpay.com) and I know a little about a lot of things. Over the years, I've worn many hats across design, product, and culture. Beyond work, advise startups on design and culture, lift weights, and follow a healthy lifestyle. I'm also an avid reader, especially drawn to fantasy and science fiction."

  [params.now]
  culture = "Currently, I’m the **Culture Head at Razorpay**, where I’m responsible for defining, promoting, and nurturing our core culture values across the company. Previously, I used to head the design team. A big part of my work is ensuring that our values are lived, celebrated, and embedded in every part of Razorpay’s journey."
  lnd = "I also head the **Learning & Development function**, where I take a very non-traditional approach to how people learn and grow. My focus is on leadership development and reimagining how learning happens across Razorpay. I currently lead our AI adoption efforts across the organization, helping teams discover how AI can make them faster, sharper, and more creative in their everyday work."
  coaching = "I’m also on a journey to become an **executive coach**, working towards my professional certification. If you’re exploring personal growth or leadership challenges and would like to experience coaching, I’d be happy to help. Just drop me an [email](mailto:me@chettyarun.com?)."


